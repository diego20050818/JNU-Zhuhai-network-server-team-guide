
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>暨南大学珠海校区网络服务手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="暨南大学珠海校区网络服务手册">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <meta name="color-scheme" content="light dark">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <style>
    /* ==================== 颜色主题变量 ==================== */
    :root {
      /* 删除 color-scheme 和深色主题变量，只保留默认主题 */
      --bg-primary: #f5f7fa;
      --bg-secondary: #e8eef5;
      --bg-card: rgba(255, 255, 255, 0.85);
      --bg-sidebar: rgba(255, 255, 255, 0.75);
      --bg-hover: rgba(0, 120, 212, 0.08);
      --bg-active: rgba(0, 120, 212, 0.12);
      --bg-code: #f8f9fa;
      --bg-table-header: rgba(0, 120, 212, 0.1);

      --text-primary: #323130;
      --text-secondary: #5f6368;
      --text-tertiary: #8a8886;
      --text-heading: #201f1e;

      --theme-color: #0078d4;
      --theme-color-dark: #106ebe;
      --theme-color-light: #deecf9;
      --accent-color: #0078d4;

      --border-color: rgba(255, 255, 255, 0.5);
      --border-table: rgba(237, 235, 233, 0.6);

      --shadow-sm: 0 2px 8px rgba(31, 38, 135, 0.1);
      --shadow-md: 0 4px 16px rgba(31, 38, 135, 0.15);
      --shadow-lg: 0 8px 32px rgba(31, 38, 135, 0.2);

      /* 字体 */
      --base-font-family: "Segoe UI", "Segoe UI Web (West European)", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
      --code-font-family: "Consolas", "Courier New", monospace;

      /* 尺寸 */
      --sidebar-width: 280px;
      --content-max-width: 1200px;
      --border-radius: 12px;
      --border-radius-small: 8px;
    }

    /* ==================== 全局样式 ==================== */
    * {
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
      font-family: var(--base-font-family);
      color: var(--text-primary);
    }

    /* ==================== 侧边栏 ==================== */
    .sidebar {
      background: var(--bg-sidebar);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-right: 1px solid var(--border-color);
      box-shadow: var(--shadow-md);
      padding: 20px 0;
    }

    .sidebar>h1 {
      padding: 16px 24px;
      margin: 0 0 12px 0;
      font-size: 20px;
      font-weight: 700;
      color: var(--theme-color);
      letter-spacing: -0.5px;
    }

    .sidebar-resizer {
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      cursor: col-resize;
      background: transparent;
      z-index: 100;
      transition: background 0.2s ease;
    }

    .sidebar-resizer:hover,
    .sidebar-resizer.dragging {
      background: rgba(0, 120, 212, 0.3);
    }

    .sidebar.resizing {
      user-select: none;
      pointer-events: none;
    }

    body.resizing {
      cursor: col-resize;
      user-select: none;
    }

    /* 侧边栏导航 */
    .sidebar-nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar-nav li {
      margin: 4px 12px;
    }

    .sidebar-nav li a {
      display: block;
      padding: 10px 16px;
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      text-decoration: none;
      border-radius: var(--border-radius-small);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .sidebar-nav li a:hover {
      background: var(--bg-hover);
      color: var(--theme-color);
      transform: translateX(4px);
    }

    .sidebar-nav li.active>a {
      background: var(--bg-active);
      color: var(--theme-color);
      font-weight: 600;
    }

    /* 美化：为子菜单添加缩进和分隔线 */
    .sidebar-nav ul ul {
      padding-left: 20px;
      border-left: 1px solid var(--border-color);
      margin-left: 10px;
    }

    /* 美化：添加平滑过渡给子菜单 */
    .app-sub-sidebar {
      transition: max-height 0.3s ease-in-out, opacity 0.3s ease-in-out;
      overflow: hidden;
    }

    /* 侧边栏切换按钮 */
    .sidebar-toggle {
      background: var(--bg-card);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: var(--border-radius-small);
      padding: 8px;
      box-shadow: var(--shadow-sm);
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .sidebar-toggle:hover {
      background: var(--bg-hover);
      box-shadow: var(--shadow-md);
    }

    .sidebar-toggle span {
      background: var(--theme-color);
    }

    /* ==================== 内容区域 ==================== */
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 32px 48px;
      background: var(--bg-card);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      margin: 24px;
      border: 1px solid var(--border-color);
    }

    /* ==================== 表格样式 ==================== */
    .content table {
      display: table;
      width: 100%;
      table-layout: fixed;
      /* 固定表格布局 */
      min-width: 100%;
      /* 确保最小宽度 100% */
    }

    .content table td,
    .content table th {
      word-wrap: break-word;
      /* 允许长文本换行 */
      overflow-wrap: break-word;
      white-space: normal;
      /* 允许文本换行 */
      min-width: 50px;
      /* 设置最小列宽 */
    }

    /* 如果表格内容少，确保表格仍然占满容器宽度 */
    .markdown-section table {
      width: 100% !important;
      margin-left: 0 !important;
      margin-right: 0 !important;
    }

    /* ==================== 代码样式 ==================== */
    code {
      background: var(--bg-code);
      color: var(--text-primary);
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 0.9em;
      font-family: var(--code-font-family);
      box-shadow: var(--shadow-sm);
    }

    pre {
      background: var(--bg-card);
      border-radius: var(--border-radius);
      padding: 16px;
      margin: 16px 0;
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
      overflow: auto;
    }

    /* ==================== 引用块 ==================== */
    blockquote {
      border-left: 4px solid var(--theme-color) !important;
      padding: 16px 20px;
      margin: 20px 0;
      color: var(--text-primary) !important;
      background: var(--bg-secondary) !important;
      backdrop-filter: blur(10px);
      border-radius: 0 var(--border-radius-small) var(--border-radius-small) 0;
      box-shadow: var(--shadow-sm);
    }

    /* 确保引用块内所有元素都使用正确的文字颜色 */
    blockquote,
    blockquote p,
    blockquote ul,
    blockquote ol,
    blockquote li {
      color: var(--text-primary) !important;
    }

    /* 引用块内的链接颜色 */
    blockquote a {
      color: var(--theme-color) !important;
    }

    /* 引用块内的强调文本 */
    blockquote strong,
    blockquote b {
      color: var(--theme-color) !important;
    }

    /* ==================== 搜索框 ==================== */
    .search {
      margin: 0 !important;
      padding: 0 !important;
    }

    .search input {
      border: 1px solid var(--border-color) !important;
      border-radius: var(--border-radius-small);
      padding: 10px 16px;
      font-size: 14px;
      background: var(--bg-card) !important;
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow-sm);
      width: calc(100% - 32px);
      color: var(--text-primary) !important;
    }

    .search input:focus {
      border-color: var(--theme-color) !important;
      outline: none;
      box-shadow: 0 0 0 3px var(--bg-active) !important;
    }

    .search input::placeholder {
      color: var(--text-tertiary) !important;
    }

    /* ==================== 图片样式 ==================== */
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      margin: 20px auto;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      max-height: 600px;
      object-fit: contain;
    }

    img:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
    }

    /* ==================== 按钮样式 ==================== */
    button {
      background: var(--theme-color);
      color: #ffffff;
      border: none;
      border-radius: var(--border-radius-small);
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: var(--shadow-sm);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    button:active {
      transform: translateY(0);
    }

    /* ==================== 缩放控制 ==================== */
    .zoom-controls {
      position: fixed;
      bottom: 24px;
      right: 24px;
      display: flex;
      gap: 8px;
      z-index: 1000;
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      padding: 8px;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-md);
      border: 1px solid var(--border-color);
    }

    .zoom-btn {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: var(--bg-hover);
      border: 1px solid var(--border-color);
      color: var(--theme-color);
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .zoom-btn:hover {
      background: var(--theme-color);
      color: white;
      transform: scale(1.1);
    }

    .zoom-reset {
      padding: 0 12px;
      width: auto;
      border-radius: var(--border-radius-small);
    }

    /* ==================== 滚动条 ==================== */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
      border-radius: 5px;
    }

    ::-webkit-scrollbar-thumb {
      background: var(--theme-color);
      opacity: 0.5;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    ::-webkit-scrollbar-thumb:hover {
      opacity: 0.8;
    }

    /* ==================== 响应式设计 ==================== */
    @media screen and (max-width: 768px) {
      .content {
        padding: 20px 24px;
        margin: 16px;
        border-radius: var(--border-radius-small);
      }

      .sidebar {
        width: 260px;
      }

      h1 {
        font-size: 28px;
      }

      h2 {
        font-size: 22px;
        line-height: 30px;
      }

      h3 {
        font-size: 18px;
      }

      p,
      li {
        font-size: 15px;
      }

      .zoom-controls {
        bottom: 16px;
        right: 16px;
        padding: 6px;
      }

      .zoom-btn {
        width: 32px;
        height: 32px;
        font-size: 16px;
      }

      .theme-toggle-container {
        top: 16px;
        right: 16px;
      }

      .theme-toggle {
        --size: 1.75rem;
      }
    }

    /* ==================== 主题过渡优化 ==================== */
    @media (prefers-reduced-motion: no-preference) {
      * {
        transition-duration: 0.3s;
      }
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        transition: none !important;
        animation: none !important;
      }
    }

    /* 标题悬停动画 */
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    h1:hover {
      color: var(--theme-color) !important;
      transform: scale(1.02);
    }

    h2 {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    h2:hover {
      color: var(--theme-color) !important;
      transform: translateX(4px) scale(1.01);
    }

    h3:hover {
      transform: scale(1.01);
    }

    /* 加粗文字高亮效果 */
    strong,
    b {
      color: var(--theme-color);
      background: var(--theme-color-light);
      padding: 0.1em 0.4em;
      border-radius: 4px;
      font-weight: 600;
      margin: 0 0.1em;
    }

    /* 引用块内的强调文本特殊处理 */
    blockquote strong,
    blockquote b {
      background: rgba(0, 120, 212, 0.15);
      color: var(--theme-color) !important;
    }
  </style>

</head>

<body>
  <div id="app">正在加载...</div>

  <!-- 只保留缩放控制 -->
  <div class="zoom-controls">
    <button class="zoom-btn" id="zoom-out" title="缩小">−</button>
    <button class="zoom-btn zoom-reset" id="zoom-reset" title="重置">100%</button>
    <button class="zoom-btn" id="zoom-in" title="放大">+</button>
  </div>

  <script>
    // ==================== Docsify 配置 ====================
    window.$docsify = {
      name: 'JNU珠海校区网络服务指南',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      themeColor: '#0078d4',
      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '正在搜索文档(*^▽^*)',
        noData: '救命...找不到结果(┬┬﹏┬┬)',
        depth: 3,
        hideOtherSidebarContent: false
      },

      copyCode: {
        buttonText: 'copy',
        errorText: '❌ 错误',
        successText: '✅'
      },

      markdown: {
        breaks: true,
        smartypants: true
      },

      themeable: {
        readyTransition: true
      },

      // 添加折叠配置
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      sidebarDisplayLevel: 1, // 设置默认折叠层级
    }

    // ==================== 侧边栏调整大小 ====================
    function initSidebarResizer() {
      const sidebar = document.querySelector('.sidebar');
      if (!sidebar) return;

      const resizer = document.createElement('div');
      resizer.className = 'sidebar-resizer';
      sidebar.appendChild(resizer);

      let isResizing = false;
      let startX = 0;
      let startWidth = 0;
      const minWidth = 200;
      const maxWidth = 500;

      resizer.addEventListener('mousedown', function (e) {
        isResizing = true;
        startX = e.clientX;
        startWidth = sidebar.offsetWidth;
        resizer.classList.add('dragging');
        document.body.classList.add('resizing');
        sidebar.style.pointerEvents = 'none';
        e.preventDefault();
      });

      document.addEventListener('mousemove', function (e) {
        if (!isResizing) return;

        const delta = e.clientX - startX;
        let newWidth = startWidth + delta;
        newWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));

        sidebar.style.width = newWidth + 'px';
        document.documentElement.style.setProperty('--sidebar-width', newWidth + 'px');
        localStorage.setItem('sidebar-width', newWidth);
      });

      document.addEventListener('mouseup', function () {
        if (isResizing) {
          isResizing = false;
          resizer.classList.remove('dragging');
          document.body.classList.remove('resizing');
          sidebar.style.pointerEvents = '';
        }
      });

      // 恢复保存的宽度
      const savedWidth = localStorage.getItem('sidebar-width');
      if (savedWidth) {
        const width = parseInt(savedWidth);
        sidebar.style.width = width + 'px';
        document.documentElement.style.setProperty('--sidebar-width', width + 'px');
      }
    }

    // ==================== 缩放功能 ====================
    class ZoomManager {
      constructor() {
        this.zoomLevel = 100;
        this.minZoom = 70;
        this.maxZoom = 150;
        this.zoomStep = 10;
        this.STORAGE_KEY = 'docsify-zoom';

        this.init();
      }

      init() {
        // 恢复保存的缩放级别
        const saved = localStorage.getItem(this.STORAGE_KEY);
        if (saved) {
          this.zoomLevel = parseInt(saved);
          this.updateZoom();
        }

        document.addEventListener('DOMContentLoaded', () => {
          this.bindButtons();
          this.bindKeyboard();
        });
      }

      updateZoom() {
        document.body.style.zoom = this.zoomLevel + '%';
        const resetBtn = document.getElementById('zoom-reset');
        if (resetBtn) {
          resetBtn.textContent = this.zoomLevel + '%';
        }
        localStorage.setItem(this.STORAGE_KEY, this.zoomLevel);
      }

      zoomIn() {
        if (this.zoomLevel < this.maxZoom) {
          this.zoomLevel += this.zoomStep;
          this.updateZoom();
        }
      }

      zoomOut() {
        if (this.zoomLevel > this.minZoom) {
          this.zoomLevel -= this.zoomStep;
          this.updateZoom();
        }
      }

      resetZoom() {
        this.zoomLevel = 100;
        this.updateZoom();
      }

      bindButtons() {
        const zoomOutBtn = document.getElementById('zoom-out');
        const zoomInBtn = document.getElementById('zoom-in');
        const zoomResetBtn = document.getElementById('zoom-reset');

        if (zoomOutBtn) zoomOutBtn.addEventListener('click', () => this.zoomOut());
        if (zoomInBtn) zoomInBtn.addEventListener('click', () => this.zoomIn());
        if (zoomResetBtn) zoomResetBtn.addEventListener('click', () => this.resetZoom());
      }

      bindKeyboard() {
        document.addEventListener('keydown', (e) => {
          if (e.ctrlKey || e.metaKey) {
            if (e.key === '=' || e.key === '+') {
              e.preventDefault();
              this.zoomIn();
            } else if (e.key === '-') {
              e.preventDefault();
              this.zoomOut();
            } else if (e.key === '0') {
              e.preventDefault();
              this.resetZoom();
            }
          }
        });
      }
    }

    // 初始化缩放管理器
    const zoomManager = new ZoomManager();

    // ==================== Docsify 加载完成后初始化 ====================
    window.addEventListener('load', function () {
      setTimeout(initSidebarResizer, 100);
    });
  </script>

  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
</body>
