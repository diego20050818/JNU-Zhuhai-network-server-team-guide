  <script>
    window.$docsify = {
      name: 'JNUç æµ·æ ¡åŒºç½‘ç»œæœåŠ¡æŒ‡å—',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      coverpage: false,
      themeColor: '#0078d4',

      formatUpdated: '{MM}/{DD} {HH}:{mm}',

      formatUpdated: function (time) {
        // ...
        return time;
      },

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'æ­£åœ¨æœç´¢æ–‡æ¡£(*^â–½^*)',
        noData: 'æ•‘å‘½...æ‰¾ä¸åˆ°ç»“æœ(â”¬â”¬ï¹â”¬â”¬)',
        depth: 3,
        hideOtherSidebarContent: false
      },

      copyCode: {
        buttonText: 'ğŸ“‹ å¤åˆ¶',
        errorText: 'âŒ é”™è¯¯',
        successText: 'âœ… å·²å¤åˆ¶'
      },

      markdown: {
        breaks: true,
        smartypants: true
      }


    }

    // ä¾§è¾¹æ è°ƒæ•´å¤§å°åŠŸèƒ½
    function initSidebarResizer() {
      const sidebar = document.querySelector('.sidebar');
      if (!sidebar) return;

      // åˆ›å»ºæ‹–æ‹½æ¡
      const resizer = document.createElement('div');
      resizer.className = 'sidebar-resizer';
      sidebar.appendChild(resizer);

      let isResizing = false;
      let startX = 0;
      let startWidth = 0;
      const minWidth = 200;
      const maxWidth = 500;

      resizer.addEventListener('mousedown', function (e) {
        isResizing = true;
        startX = e.clientX;
        startWidth = sidebar.offsetWidth;
        resizer.classList.add('dragging');
        document.body.classList.add('resizing');
        sidebar.style.pointerEvents = 'none';
        e.preventDefault();
      });

      document.addEventListener('mousemove', function (e) {
        if (!isResizing) return;

        const delta = e.clientX - startX;
        let newWidth = startWidth + delta;

        // é™åˆ¶å®½åº¦èŒƒå›´
        newWidth = Math.max(minWidth, Math.min(maxWidth, newWidth));

        sidebar.style.width = newWidth + 'px';
        document.documentElement.style.setProperty('--sidebar-width', newWidth + 'px');

        // ä¿å­˜å®½åº¦åˆ° localStorage
        localStorage.setItem('sidebar-width', newWidth);
      });

      document.addEventListener('mouseup', function () {
        if (isResizing) {
          isResizing = false;
          resizer.classList.remove('dragging');
          document.body.classList.remove('resizing');
          sidebar.style.pointerEvents = '';
        }
      });

      // æ¢å¤ä¸Šæ¬¡ä¿å­˜çš„å®½åº¦
      const savedWidth = localStorage.getItem('sidebar-width');
      if (savedWidth) {
        const width = parseInt(savedWidth);
        sidebar.style.width = width + 'px';
        document.documentElement.style.setProperty('--sidebar-width', width + 'px');
      }
    }

    // åœ¨ Docsify åŠ è½½å®Œæˆååˆå§‹åŒ–
    window.addEventListener('load', function () {
      setTimeout(initSidebarResizer, 100);
    });

    // ç¼©æ”¾åŠŸèƒ½
    let zoomLevel = 100;
    const minZoom = 70;
    const maxZoom = 150;
    const zoomStep = 10;

    function updateZoom() {
      document.body.style.zoom = zoomLevel + '%';
      document.getElementById('zoom-reset').textContent = zoomLevel + '%';
      localStorage.setItem('docsify-zoom', zoomLevel);
    }

    // æ¢å¤ä¸Šæ¬¡çš„ç¼©æ”¾çº§åˆ«
    const savedZoom = localStorage.getItem('docsify-zoom');
    if (savedZoom) {
      zoomLevel = parseInt(savedZoom);
      updateZoom();
    }

    document.addEventListener('DOMContentLoaded', function () {
      const zoomInBtn = document.getElementById('zoom-in');
      const zoomOutBtn = document.getElementById('zoom-out');
      const zoomResetBtn = document.getElementById('zoom-reset');

      zoomInBtn.addEventListener('click', function () {
        if (zoomLevel < maxZoom) {
          zoomLevel += zoomStep;
          updateZoom();
        }
      });

      zoomOutBtn.addEventListener('click', function () {
        if (zoomLevel > minZoom) {
          zoomLevel -= zoomStep;
          updateZoom();
        }
      });

      zoomResetBtn.addEventListener('click', function () {
        zoomLevel = 100;
        updateZoom();
      });

      // é”®ç›˜å¿«æ·é”® - é˜²æ­¢é‡å¤ç»‘å®š
      document.addEventListener('keydown', function (e) {
        if (e.ctrlKey || e.metaKey) {
          if (e.key === '=' || e.key === '+') {
            e.preventDefault();
            zoomInBtn.click();
          } else if (e.key === '-') {
            e.preventDefault();
            zoomOutBtn.click();
          } else if (e.key === '0') {
            e.preventDefault();
            zoomResetBtn.click();
          }
        }
      });
    });
  </script>
